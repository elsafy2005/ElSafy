<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Dashboard - El Safy Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
  direction: ltr;
  min-height: 100vh;
}

/* Loading Screen */
#loading {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.loader {
  display: flex;
  gap: 12px;
}
.loader span {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  animation: bounce 0.6s infinite alternate;
}
.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
  from { transform: translateY(0) scale(1); opacity: 0.6; }
  to { transform: translateY(-20px) scale(1.2); opacity: 1; }
}
#loading.hidden { opacity: 0; visibility: hidden; }

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 10px 50px;
  background-color: rgba(0,0,0,0.5);
  position: relative;
  z-index: 1000;
}
.header::before {
  content:"";
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  background-color: rgba(0,0,0,0.4);
  z-index:1;
}
.header * { position: relative; z-index:2; }

.logo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
}

.desktop-nav {
  display: flex;
  align-items: center;
  gap: 15px;
}
.desktop-nav a {
  text-decoration: none;
  color: #fff;
  padding: 5px 12px;
  border-radius: 5px;
  transition: 0.3s;
}
.desktop-nav a:hover { background-color: #007BFF; }

/* User Image */
#userPhoto { width: 40px; height: 40px; border-radius: 50%; margin-left: 5px; }
#userName { font-weight: bold; margin-left:5px; }

/* Mobile Menu */
.menu-btn {
  display: none;
  background: #007BFF;
  color: #fff;
  border: none;
  padding: 8px 12px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}
.dropdown {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 60px;
  right: 10px;
  background: #1e3a8a;
  border-radius: 8px;
  min-width: 150px;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
  z-index: 999;
}
.dropdown a {
  padding: 12px 20px;
  color: white;
  text-decoration: none;
}
.dropdown a:hover { background: #374ac0; }

/* Dashboard */
#dashboard {
  padding: 20px;
  max-width: 1200px;
  margin: 120px auto 50px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  text-align: center;
}

#dashboard h1 { color:#1e3a8a; margin-bottom: 25px; font-size:2rem; }

table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin: 20px 0;
}
th, td {
  padding: 12px 15px;
  text-align: center;
}
th {
  background: #1e3a8a;
  color: #fff;
  font-weight: 500;
}
tr:nth-child(even) { background:#f3f4f6; }
tr:hover { background:#e0e7ff; }

/* Logout Button */
#logoutBtn {
  margin: 15px auto;
  display: block;
  padding: 10px 25px;
  background: #ef4444;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:500;
  transition: 0.3s;
}
#logoutBtn:hover { background:#f87171; }

/* Responsive */
@media screen and (max-width:768px) {
  .header { flex-direction: column; align-items: flex-start; gap:15px; padding:10px 20px; }
  .logo { width: 60px; height: 60px; }
  .desktop-nav { display: none; }
  .menu-btn { display: inline-block; }
  .dropdown { top: 70px; right:10px; }

  table {
    font-size: 12px;
  }
  th, td { padding: 6px 8px; }
  #dashboard h1 { font-size:1.5rem; }
  #dashboard { margin: 150px 10px 50px 10px; }
}

/* الجدول في موبيل */
.table-wrapper {
  overflow-x: auto; /* يسمح بالتمرير أفقي */
  width: 100%;
  margin: 20px auto;
}

.table-wrapper table {
  min-width: 600px; /* يعطي الجدول عرض كافي للأعمدة */
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.table-wrapper th,
.table-wrapper td {
  padding: 8px 12px;
  text-align: center;
}

.table-wrapper th {
  background: #1e3a8a;
  color: #fff;
  font-weight: 500;
}
@media screen and (max-width:768px) {
  .dropdown {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 70px;       /* تحت اللوجو */
    left: 10px;      /* بدل right: 10px */
    background: #1e3a8a;
    border-radius: 8px;
    min-width: 150px;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
    z-index: 999;
  }
}

.table-wrapper tr:nth-child(even) { background:#f3f4f6; }
.table-wrapper tr:hover { background:#e0e7ff; }

@media screen and (max-width:768px) {
  #dashboard {
    margin: 20px 10px 50px 10px;
    padding: 15px;
  }

  #dashboard h1 { font-size: 1.5rem; }

  .table-wrapper table {
    min-width: 500px; /* أصغر على الموبايل */
  }

  .table-wrapper th, .table-wrapper td {
    padding: 6px 8px;
    font-size: 12px;
  }
}
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2; /* تحت كل حاجة */
  background: url("images/wall.gif") no-repeat center center;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(5px); /* يعمل بلور احترافي */
  pointer-events: none; 
  z-index: -1; /* بين العناصر والخلفية */
}
@media screen and (max-width:768px) {
  .header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: relative;
  }

  .logo {
    order: 1; /* اللوجو على اليمين */
    width: 60px;
    height: 60px;
  }

  .menu-btn {
    display: inline-block;
    order: 2; /* الزر على الشمال */
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;  /* تظهر القايمة على الشمال */
    background: #1e3a8a;
    border-radius: 8px;
    min-width: 150px;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
    flex-direction: column;
    z-index: 999;
  }
}

</style>
</head>
<body>
      <div id="loading">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
<div class="header">
  <!-- زر القوائم للموبايل -->
  <button class="menu-btn" onclick="toggleDropdown()">☰ القوائم</button>

  <!-- اللوجو -->
  <img class="logo" src="images/logo.png" />

  <!-- القايمة المنسدلة -->
  <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="Contact.HTML">Contact</a>
      <a href="user-dashboard.html">Orders</a>
      <a href="About.html">About</a>
      <a href="#" id="loginLink">Login</a>
            <img id="userPhoto" src="images/img_avatar.png" alt="User" style="width:40px; height:40px; border-radius:50%; margin-left:10px;">
      <span id="userName"></span>
  </div>

  <!-- القايمة العادية للبيسي -->
  <nav class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="Contact.HTML">Contact</a>
    <a href="user-dashboard.html">Orders</a>
    <a href="About.html">About</a>
    <a href="#" id="loginLink">Login</a>
          <img id="userPhoto" src="images/img_avatar.png" alt="User" style="width:40px; height:40px; border-radius:50%; margin-left:10px;">
      <span id="userName"></span>
  </nav>
</div>


<div id="dashboard" style="display:none">
  <h1>طلباتك</h1>
  <button id="logoutBtn">تسجيل الخروج</button>
  <div class="table-wrapper">
    <table id="ordersTable"></table>
  </div>


<table id="ordersTable" border="1" style="width:100%; text-align:center;"></table>


  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC-Vi_4C3rZ-ZWwuKZgRHF40WPddR2JCvQ",
  authDomain: "elsafy-store.firebaseapp.com",
  projectId: "elsafy-store",
  storageBucket: "elsafy-store.appspot.com",
  messagingSenderId: "517856691965",
  appId: "1:517856691965:web:a3ba8b4e89ad8d8e8d2094",
  measurementId: "G-H5Y50LG1DS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginLink");
const logoutBtn = document.getElementById("logoutBtn");
const userName = document.getElementById("userName");
const userPhoto = document.getElementById("userPhoto");
const ordersTable = document.getElementById("ordersTable");

let currentUser = null;

// متابعة حالة تسجيل الدخول
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    loginBtn.style.display = "none";
    if(logoutBtn) logoutBtn.style.display = "inline-block";
    userName.innerText = user.displayName;
    userPhoto.src = user.photoURL || "images/img_avatar.png";
    document.getElementById("dashboard").style.display = "block";
    await loadDashboard(user.uid);
  } else {
    currentUser = null;
    loginBtn.style.display = "inline-block";
    if(logoutBtn) logoutBtn.style.display = "none";
    userName.innerText = "";
    userPhoto.src = "images/img_avatar.png";
    document.getElementById("dashboard").style.display = "none";
  }
});

// تسجيل الدخول
loginBtn.addEventListener("click", async (e) => {
  e.preventDefault();
  try {
    await signInWithPopup(auth, provider);
  } catch(err) {
    console.error(err);
    alert("حدث خطأ أثناء تسجيل الدخول.");
  }
});

// تسجيل الخروج
logoutBtn?.addEventListener("click", async (e) => {
  e.preventDefault();
  try {
    await signOut(auth);
    ordersTable.innerHTML = ""; // مسح الجدول بعد الخروج
  } catch(err) {
    console.error(err);
    alert("حدث خطأ أثناء تسجيل الخروج.");
  }
});

// تحميل الطلبات وعرضها في الجدول
async function loadDashboard(uid) {
  const ordersRef = collection(db, "orders");
  const q = query(ordersRef, where("player_id", "==", uid));
  const querySnapshot = await getDocs(q);

  ordersTable.innerHTML = `
    <tr>
      <th>Order ID</th>
      <th>Player ID</th>
      <th>Phone</th>
      <th>Game</th>
      <th>Package</th>
      <th>Time</th>
    </tr>
  `;

  if (querySnapshot.empty) {
    const row = ordersTable.insertRow();
    const cell = row.insertCell(0);
    cell.colSpan = 6;
    cell.innerText = "لا توجد طلبات مسجلة";
    return;
  }

  querySnapshot.forEach(doc => {
    const data = doc.data();
    const row = ordersTable.insertRow();
    row.insertCell(0).innerText = data.order_id || "-";
    row.insertCell(1).innerText = data.player_id || "-";
    row.insertCell(2).innerText = data.phone || "-";
    row.insertCell(3).innerText = data.game_type || "-";
    row.insertCell(4).innerText = data.package || "-";
    row.insertCell(5).innerText = data.timestamp ? new Date(data.timestamp.seconds*1000).toLocaleString() : "-";
  });
}
</script>
<script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
      }, 1400); // ثانية و7 أعشار
    });
  </script>
  
<script>
const dropdown = document.getElementById("dropdownMenu");

function toggleDropdown() {
  dropdown.style.display = (dropdown.style.display === "flex") ? "none" : "flex";
}

// إخفاء القائمة عند الضغط خارجها
window.addEventListener("click", function(e){
  if(!e.target.matches('.menu-btn')){
    dropdown.style.display = "none";
  }
});
</script>
</body>
</html>
