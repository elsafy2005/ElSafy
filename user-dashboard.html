<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Dashboard - El Safy Store</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC-Vi_4C3rZ-ZWwuKZgRHF40WPddR2JCvQ",
  authDomain: "elsafy-store.firebaseapp.com",
  projectId: "elsafy-store",
  storageBucket: "elsafy-store.appspot.com",
  messagingSenderId: "517856691965",
  appId: "1:517856691965:web:a3ba8b4e89ad8d8e8d2094",
  measurementId: "G-H5Y50LG1DS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const provider = new GoogleAuthProvider();

// تسجيل الدخول بجوجل
async function loginWithGoogle() {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    loadDashboard(user.uid);
  } catch(err) {
    console.error(err);
    alert("❌ حدث خطأ أثناء تسجيل الدخول بجوجل");
  }
}

// تحميل الداشبورد الخاص بالمستخدم
async function loadDashboard(uid) {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("dashboard").style.display = "block";

  const ordersRef = collection(db, "orders");
  const q = query(ordersRef, where("player_id", "==", uid)); // استخدام uid كمفتاح
  const querySnapshot = await getDocs(q);

  const table = document.getElementById("ordersTable");
  table.innerHTML = `<tr>
    <th>Order ID</th>
    <th>Player ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Game</th>
    <th>Package</th>
    <th>Time</th>
  </tr>`;

  querySnapshot.forEach(doc => {
    const data = doc.data();
    const row = table.insertRow();
    row.insertCell(0).innerText = data.order_id;
    row.insertCell(1).innerText = data.player_id;
    row.insertCell(2).innerText = data.name || "-";
    row.insertCell(3).innerText = data.phone;
    row.insertCell(4).innerText = data.game_type;
    row.insertCell(5).innerText = data.package;
    row.insertCell(6).innerText = data.timestamp ? new Date(data.timestamp.seconds*1000).toLocaleString() : "-";
  });
}

// التحقق من حالة تسجيل الدخول عند تحميل الصفحة
onAuthStateChanged(auth, (user) => {
  if(user) {
    loadDashboard(user.uid);
  }
});
</script>
</head>
<body>

<div id="loginSection">
  <h2>تسجيل الدخول بحساب Google</h2>
  <button onclick="loginWithGoogle()">تسجيل الدخول بجوجل</button>
</div>

<div id="dashboard" style="display:none">
  <h1>Dashboard - طلباتك</h1>
  <table border="1" id="ordersTable"></table>
</div>

</body>
</html>
