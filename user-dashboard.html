/* شاشة اللودينج */
#loading {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(12px); /* بلور ناعم */
  background: rgba(0, 0, 0, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

/* loader احترافي */
.loader {
  display: flex;
  gap: 12px;
}

.loader span {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
  animation: bounce 0.6s infinite alternate;
}

.loader span:nth-child(2) {
  animation-delay: 0.2s;
}

.loader span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  to {
    transform: translateY(-20px) scale(1.2);
    opacity: 1;
  }
}

/* بعد الاختفاء */
#loading.hidden {
  opacity: 0;
  visibility: hidden;
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC-Vi_4C3rZ-ZWwuKZgRHF40WPddR2JCvQ",
  authDomain: "elsafy-store.firebaseapp.com",
  projectId: "elsafy-store",
  storageBucket: "elsafy-store.appspot.com",
  messagingSenderId: "517856691965",
  appId: "1:517856691965:web:a3ba8b4e89ad8d8e8d2094",
  measurementId: "G-H5Y50LG1DS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let currentUser = null;

// عناصر الصفحة
const loginBtn = document.getElementById("loginBtn") || document.getElementById("loginLink");
const logoutBtn = document.getElementById("logoutBtn");
const userName = document.getElementById("userName");
const userPhoto = document.getElementById("userPhoto");
const dashboard = document.getElementById("dashboard");
const ordersTable = document.getElementById("ordersTable");

// متابعة حالة تسجيل الدخول
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    if (loginBtn) loginBtn.style.display = "none";
    if (logoutBtn) logoutBtn.style.display = "inline-block";
    if (userName) userName.innerText = user.displayName || "User";
    if (userPhoto) userPhoto.src = user.photoURL || "images/img_avatar.png";
    if (dashboard) dashboard.style.display = "block";
    await loadDashboard(user.uid);
  } else {
    currentUser = null;
    if (loginBtn) loginBtn.style.display = "inline-block";
    if (logoutBtn) logoutBtn.style.display = "none";
    if (userName) userName.innerText = "";
    if (userPhoto) userPhoto.src = "images/img_avatar.png";
    if (dashboard) dashboard.style.display = "none";
  }
});

// تسجيل الدخول
loginBtn?.addEventListener("click", async (e) => {
  e.preventDefault();
  try {
    await signInWithPopup(auth, provider);
  } catch (err) {
    console.error(err);
    alert("حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.");
  }
});

// تسجيل الخروج
logoutBtn?.addEventListener("click", async (e) => {
  e.preventDefault();
  try {
    await signOut(auth);
    if (dashboard) dashboard.style.display = "none";
    window.location.href = "index.html";
  } catch (err) {
    console.error(err);
    alert("حدث خطأ أثناء تسجيل الخروج.");
  }
});

// تحميل الطلبات وعرضها في الجدول بدون عمود الاسم
async function loadDashboard(uid) {
  try {
    const ordersRef = collection(db, "orders");
    const q = query(ordersRef, where("player_id", "==", uid));
    const querySnapshot = await getDocs(q);

    // إعادة تهيئة الجدول بدون عمود الاسم
    ordersTable.innerHTML = `
      <tr>
        <th>Order ID</th>
        <th>Player ID</th>
        <th>Phone</th>
        <th>Game</th>
        <th>Package</th>
        <th>Time</th>
      </tr>
    `;

    querySnapshot.forEach(doc => {
      const data = doc.data();
      const row = ordersTable.insertRow();
      row.insertCell(0).innerText = data.order_id || "-";
      row.insertCell(1).innerText = data.player_id || "-";
      row.insertCell(2).innerText = data.phone || "-";
      row.insertCell(3).innerText = data.game_type || "-";
      row.insertCell(4).innerText = data.package || "-";
      row.insertCell(5).innerText = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "-";
    });
  } catch (err) {
    console.error("Error loading dashboard:", err);
    alert("حدث خطأ أثناء تحميل الطلبات.");
  }
}
</script>
