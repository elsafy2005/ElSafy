<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الطلبات | El Safy Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
    }
    .pending { background: #ffc107; color: #000; }
    .done { background: #28a745; color: #fff; }
  </style>
</head>
<body>

  <h1>🛒 لوحة الطلبات الخاصة بك</h1>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>رقم الطلب</th>
        <th>اللعبة</th>
        <th>ID اللاعب</th>
        <th>الباقة</th>
        <th>الهاتف</th>
        <th>التاريخ</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">⏳ جاري تحميل الطلبات...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxK-sx5sRflYa8O0rfLWJSTVrQ6E9TXyh_GCW_UTVVs72MDUsjbhxPywGt6kSPG5zvWWw/exec";

    async function loadOrders() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        data.forEach(order => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${order.Order_ID}</td>
            <td>${order.Game}</td>
            <td>${order["Player ID"]}</td>
            <td>${order.Package}</td>
            <td>${order.Phone}</td>
            <td>${order["Date/Time"]}</td>
            <td><span class="status ${order.Status === "قيد التنفيذ" ? "pending" : "done"}">${order.Status}</span></td>
          `;

          tbody.appendChild(tr);
        });

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">🙁 لا يوجد طلبات حتى الآن</td></tr>`;
        }
      } catch (error) {
        console.error("Error:", error);
        document.querySelector("#ordersTable tbody").innerHTML = `<tr><td colspan="7">❌ خطأ أثناء تحميل البيانات</td></tr>`;
      }
    }

    loadOrders();
  </script>
</body>
</html>
